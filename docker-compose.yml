version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: secure-payments-db
    environment:
      POSTGRES_DB: secure_payments_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - secure-payments-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: secure-payments-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - secure-payments-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: secure-payments-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: secure_payments_portal
      DB_USER: postgres
      DB_PASSWORD: secure_password_123
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secure-jwt-secret-change-in-production
      SESSION_SECRET: your-super-secure-session-secret-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - secure-payments-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./certs:/app/certs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: secure-payments-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001/api
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - secure-payments-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: secure-payments-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - frontend
      - api
    networks:
      - secure-payments-network
    restart: unless-stopped

  # SonarQube for code quality
  sonarqube:
    image: sonarqube:community
    container_name: secure-payments-sonar
    environment:
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: true
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - secure-payments-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:

networks:
  secure-payments-network:
    driver: bridge
