# SonarQube configuration for Secure International Payments Portal
sonar.projectKey=secure-payments-portal
sonar.organization=your-organization
sonar.projectName=Secure International Payments Portal
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src,server
sonar.tests=src/__tests__,server/__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.d.ts
sonar.test.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**

# Security settings
sonar.security.hotspots.reviewed=true
sonar.security.hotspots.includeAll=true

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/index.ts,**/types.ts

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Quality gates
sonar.qualitygate.wait=true

# Additional settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
